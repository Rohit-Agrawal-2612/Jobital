<!doctype html>
<html lang="en">
  <head>
  	<title>Sign Up</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="static/css/style.css">
	{% if message %}
		<script type="text/javascript">
			alert('{{message}}');
		</script>
	{% endif %}
	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Sign Up</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-12">
					<div class="wrap d-md-flex">
						<div class="text-wrap p-4 p-lg-5 d-flex img" style="background-image: url(static/images/bg.jpg);">
							<div class="text w-100">
								<h2 class="mb-4">Welcome to signup form</h2>
								<p>Far far away, behind the word mountains, far from the countries Vokalia and Consonantia, there live the blind texts.</p>
							</div>
			      </div>
						<div class="login-wrap p-4 p-md-5">
			      	<div class="row justify-content-center py-md-5">
			      		<div class="col-lg-9">
									<form action="{% url 'signup' %}" class="signup-form" method="post">
										{% csrf_token %}
										<div class="row">
											<div class="col-md-6">
												<div class="form-group">
							      			<label class="label" >First Name</label>
							      			<input type="text" class="form-control" name="firstname" required>
							      		</div>
											</div>
											<div class="col-md-6">
												<div class="form-group">
							      			<label class="label" >Last Name</label>
							      			<input type="text" class="form-control" name="lastname" required>
							      		</div>
											</div>
											<div class="col-md-12">
												<div class="form-group">
											<label class="label" >Username</label>
											<input type="text" class="form-control" name="username" required>
										</div>
											</div>
											<div class="col-md-12">
												<div class="form-group">
							      			<label class="label" >Email Address</label>
							      			<input type="email" class="form-control" name="email" required>
							      		</div>
											</div>
											<div class="col-md-12">
												<div class="form-group">
						            	<label class="label" >Password</label>
						              <input type="password" class="form-control" name="password" required>
						            </div>
											</div>
											<div class="col-md-12 my-4">
												<div class="form-group">
						            	<button type="submit" class="btn btn-primary submit p-3">Create an account</button>
						            </div>
											</div>
										</div>

				          </form>
				          <div class="w-100">
										<p class="mt-2">I'm already a member! <a href="{% url 'signin' %}">Log In</a></p>
				          </div>
			      		</div>
			      	</div>
		        </div>
		      </div>
				</div>
			</div>
		</div>
	</section>

	<script src="static/js/jquery.min.js"></script>{}
  <script src="static/js/popper.js"></script>
  <script src="static/js/bootstrap.min.js"></script>
  <script src="static/js/main.js"></script>

	</body>
</html>
